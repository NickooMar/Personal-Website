<% if (success_msg.length > 0) { %>
    <div class="alert alert-success alert-dismissible fade show text-center" style="font-size: 25px;" role="alert">
        <%= success_msg %>
        <button class="close" aria-label="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>   
    </div> 
<% } else if (error_msg.length > 0) {  %>
    <div class="alert alert-danger alert-dismissible fade show text-center" style="font-size: 25px;" role="alert">
        <%= error_msg %>
        <button class="close" aria-label="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>   
    </div> 
<% } %>
