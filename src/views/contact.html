<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NM Website</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <%- include('partials/head.html')%>

</head>

<body>

    <%- include('partials/navigation.html')%>



        <%- include('partials/messages.html')%>


        <div>
            <div class="row" style="margin:75px 0 auto;">
                <div class="col-md-4 mx-auto">
                    <h3 class="display-3 text-center" style="font-size: 25pt; color: white; margin-bottom: 50px;">Thanks
                        for
                        taking the time to
                        reach out.</h3>
                </div>
            </div>
            <div class="row" style="margin:0 auto;">
                <div class="col-md-4 mx-auto">
                    <div class="card" style="width: auto; margin:0 auto;">
                        <div class="card-title">
                            <h3 class="display-3 text-center mt-4">Mail me</h3>
                        </div>
        
                        <div class="card-body">
                            <form action="/contact" method="POST">
                                <div id="html_form_recaptcha">
                                    <div class="form-groupS mt-2">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="Your Name" autofocus>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Your Email">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="message">Message</label>
                                        <textarea name="message" rows="2" class="form-control"
                                            placeholder="Message..."></textarea>
                                    </div>
        
                                    <div class="text-xs-center">
                                        <div class="g-recaptcha responsive-captcha"
                                            data-sitekey="6Lc2INQZAAAAAC3f7YgyiPK2O3rtnrvGqYFm6nLJ">
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-block mt-4">Send</button>
                                    <br />
                                </div>
                            </form>
        
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin:0 auto;">
                <div class="col-md-4 mx-auto" style="padding-left: 40px;">
                    <%- include('partials/footer.html')%>
                </div>
            </div>
            

</body>

</html>
